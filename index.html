<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
            <div id="closedCookieContainer" class="home">
                <h3>Qual é a sua sorte de hoje?</h3>
                <h2>Abra o biscoito e descubra!</h2>
                <img id="closedCookie"  src="./assets/fortune_cookie.svg" alt="biscoito da sorte">
            </div>

       <div id="openedCookieContainer" class="home hide">
            <!-- <div class="lucky">  -->
                 <h3>Aqui está a sua sorte de hoje:</h3>
                <div class="text">
                    <h2>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h2>
                </div>
                <img src="./assets/opened-cookie.svg" alt="biscoito aberto">
            <!-- </div> -->

          <button id="tryAgain"  class="click">
                <h2>Abrir outro biscoito</h2>
            </button> 
        </div>
    </main>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
